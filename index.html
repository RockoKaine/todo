<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <title>Todo App</title>
</head>
<body>
    <div class="container">
        <div id="left">
            <div id="item-scroll">

                <div id="item-box">
    
                </div>    
            </div>
            <footer>
                <form class="todo-form" id="todo-form" action="#0"> 
                    <!-- <input type="text" id="control-input" autofocus> -->
                    <div class="grow-wrap">
                        <textarea name="control-input" rows="1" id="control-input" onInput="this.parentNode.dataset.replicatedValue = this.value"></textarea>
                    </div>
                  </form>
            </footer>
            </div>
        <div id="right">
            <a href="#" onclick="renderEntries(entries); location.reload()">← Home →</a>
            <div id="right-container">

               <h3>Hash Tags</h3>
               <div id="hash-container">
    
               </div>
    
               <h3>Trash</h3>
               <div id="trash">
               </div>
            </div>
           <button type="submit" id="enter" form="todo-form">Enter</button>

        </div>
        </div>
    </div>
    <script src="public/js/elasticlunr.js"></script>
    <script src="public/js/main.js"></script>
</body>
</html>
